<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function ajaxRequest() {
				console.log("收到服务器返回的数据")
// 				1、我们首先要创建XMLHttpRequest 
				let xmlHttpRequest = new XMLHttpRequest();
// 				2、调用open方法设置请求参数
				xmlHttpRequest.open("GET","http://localhost:8080/servlet/ajaxServlet?action=javaScriptAjax",true)
// 				4、在send方法前绑定onreadystatechange事件，处理请求完成后的操作。
				xmlHttpRequest.onreadystatechange = function() {
				    if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200){
						let json = JSON.parse(xmlHttpRequest.responseText);
						console.log(json)
						document.getElementById("div01").innerHTML = "ID："+json.id+"\n编号："+json.name
					}
				}
// 				3、调用send方法发送请求
				xmlHttpRequest.send()
				console.log("我是最后一行代码")
			}
		</script>
	</head>
	<body>	
		<button onclick="ajaxRequest()">ajax request</button>
		<div id="div01">
		</div>
	</body>
</html>
