<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            background-color: rebeccapurple;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        let div1 = document.getElementById('div1');
        div1.style.border='1px solid red'
        div1.style.width='300px'
        div1.style.height="300px"

        let div2 = document.getElementById("div2");
        div2.className='c1'
    </script>
</body>
</html>
