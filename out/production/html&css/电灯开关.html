<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="img/off.gif" id="light" alt="">
<script>
    var light=document.getElementById('light')
    light.onclick=function () {
        var flag=confirm("你确定要关灯开灯吗？")
        console.log(flag)
        if (flag){
            light.src="img/on.gif";
            flag=false;
        } else if(flag==false) {
            light.src="img/off.gif";
            flag=true;
        }
    }
</script>
</body>
</html>
